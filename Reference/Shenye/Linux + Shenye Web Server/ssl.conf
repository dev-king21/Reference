<VirtualHost *:443>
     SSLEngine On
     SSLCertificateFile /etc/httpd/conf.d/shenyeymz.crt
     SSLCertificateKeyFile /etc/httpd/conf.d/shenyeymz.key
     SSLCACertificateFile /etc/httpd/conf.d/gd_bundle-g2-g1.crt  

     ServerAdmin yoshida@shenyevpn.com
     ServerName www.shenyeymz.com
     DocumentRoot /var/www/html/shenye/
     ErrorLog /var/www/html/shenye/error.log
     CustomLog /var/www/html/shenye/access.log combined
</VirtualHost>